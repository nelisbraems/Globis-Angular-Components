<dx-button #element
    [style]="css"
    [class]="styleClass"
    [id]="servoyApi.getMarkupId()+'Button'"
    [sabloTabseq]="tabSeq"
    [sabloTabseqConfig]="{container: true}"
    [text]="text"
    [icon]="faIcon || icon"
    [disabled]="!enabled"
    [hint]="toolTipText"
    [type]="buttonType"
    [focusStateEnabled]="true"
    [disabled]="!enabled || readOnly">
</dx-button>
