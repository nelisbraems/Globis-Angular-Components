<globiscomponents-Label 
    *ngIf="labelDetails && labelDetails.labelText && labelDetails.labelText.length > 0"
    [text]="labelDetails.labelText"
    [css]="labelDetails.labelCss"
    [styleClass]="labelDetails.styleClass"
    (click)="onLabelActionMethodID($event)"
    [servoyApi]="servoyApi">
</globiscomponents-Label>

<dx-check-box
    id="servoyApi.getMarkupId()"
    [(value)]="dataProviderID"
    svy-autoapply
    [style]="css"
    (onValueChanged)="onValueChanged($event)">
</dx-check-box>
